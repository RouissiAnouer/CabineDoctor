    .modal {

    background-color: rgb(0,0,0); /* Fallback color */

}

.modal-content {

}

/* The Close Button */
.close {
    color: #aaa;

    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
